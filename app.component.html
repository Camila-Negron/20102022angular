        <section>
          <form action="">
            <p>Ingrese en Bolivianos</p><input type="text" name="Ingrese un valor" id = "mdinero">
            <p>Cambio en Euros</p><input type="text" id = "meuro">
            <p>Cambio en Dolares</p><input type="text" id = "mdolar">
            <p>Cambio en Soles</p><input type="text" id = "msol">
            <input type="button" value="Confirmar" onClick="dolar()">
          </form>
        </section>
    
        <script>
          var cambio=0;
      function dolar()
      {
        var ed=document.getElementById('mdinero').value;
        cambio = (ed*0.14)*10/10;
        document.getElementById('mdolar').value = cambio;
        euro();
      }
      function euro()
      {
        var ed=document.getElementById('mdinero').value;
        cambio = (ed*0.15)*10/10;
        document.getElementById('meuro').value = cambio;
        sol();
      }
      function sol()
      {
        var ed=document.getElementById('mdinero').value;
        cambio = (ed*0.57)*10/10;
        document.getElementById('msol').value = cambio;
      }
      </script>
